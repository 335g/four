[workspace]
members = [
    "crates/four",
    "crates/four-iam",
    "crates/four-lambda",
    "crates/four-macros",
    "crates/four-s3",
]
resolver = "2"

[workspace.package]
version = "0.0.1"
authors = ["Yoshiki Kudo"]
edition = "2021"
license = "MIT"
rust-version = "1.78.0"

[workspace.dependencies]
anyhow = "1.0.86"
aws-config = "1.5.0"
aws-sdk-cloudformation = "1.33.0"
four = { path = "crates/four" }
four-iam = { path = "crates/four-iam" }
four-lambda = { path = "crates/four-lambda" }
four-macros = { path = "crates/four-macros" }
four-s3 = { path = "crates/four-s3" }
lazy_static = "1.4.0"
nutype = "0.4.2"
parse-display = "0.9.1"
regex = "1.10.4"
serde = "1.0.203"
serde_json = "1.0.117"
thiserror = "1.0.61"
tokio = "1.38.0"
uuid = "1.8.0"
aws-sdk-lambda = "1.32.0"
cargo-lambda-build = "1.3.0"
cargo-lambda-metadata = "1.3.0"
cargo-lambda-remote = "1.3.0"
aws-sdk-s3 = "1.36.0"
cargo_metadata = "0.18.1"
miette = "7.2.0"
aws-smithy-types = "1.2.0"
cargo-options = "0.7.4"
async-trait = "0.1.80"
erased-serde = "0.4.5"
proc-macro2 = "1.0.86"
quote = "1.0.36"
serde_with = "3.8.1"
syn = "2.0.67"
aws-sdk-iam = "1.34.0"
trybuild = "1.0.96"
convert_case = "0.6.0"
